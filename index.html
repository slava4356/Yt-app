<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>YT CENTER | STABLE EDITION</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        :root { --red: #ff0000; --bg: #000; --card: #121212; --text: #fff; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; }
        
        /* Вход */
        .login-screen { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px; text-align: center; }
        .logo { font-size: 40px; font-weight: 900; color: var(--red); margin-bottom: 20px; }
        .input-key { width: 100%; max-width: 320px; background: #1a1a1a; border: 1px solid #333; color: #fff; padding: 16px; border-radius: 12px; margin-bottom: 15px; text-align: center; font-size: 16px; outline: none; }
        
        /* Приложение */
        #app { display: none; }
        .nav { position: sticky; top: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); padding: 10px; display: flex; gap: 8px; z-index: 100; border-bottom: 1px solid #222; }
        .search-bar { flex: 1; background: #222; border: none; border-radius: 10px; padding: 12px; color: #fff; font-size: 16px; outline: none; }
        .btn-search { background: var(--red); color: #fff; border: none; padding: 0 18px; border-radius: 10px; font-weight: bold; }
        
        .tabs { display: flex; background: #000; border-bottom: 1px solid #222; }
        .tab { flex: 1; padding: 15px; text-align: center; font-size: 13px; font-weight: bold; color: #444; }
        .tab.active { color: var(--red); border-bottom: 2px solid var(--red); }

        .feed { padding: 10px; max-width: 600px; margin: 0 auto; }
        .card { background: var(--card); border-radius: 16px; overflow: hidden; margin-bottom: 25px; border: 1px solid #222; }
        .card img { width: 100%; aspect-ratio: 16/9; object-fit: cover; display: block; background: #111; }
        .info { padding: 16px; }
        .title { font-size: 15px; font-weight: bold; margin-bottom: 15px; line-height: 1.4; }
        
        /* Кнопки */
        .dl-group { display: flex; flex-direction: column; gap: 8px; }
        .btn-dl { background: #fff; color: #000; padding: 14px; border-radius: 10px; border: none; font-weight: bold; font-size: 14px; cursor: pointer; text-align: center; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-alt { background: #333; color: #fff; font-size: 12px; padding: 10px; }
        
        /* Сообщения */
        #msg-box { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: #fff; color: #000; padding: 12px 20px; border-radius: 10px; font-weight: bold; display: none; z-index: 1001; text-align: center; width: 80%; max-width: 300px; }

        .spin { width: 16px; height: 16px; border: 2px solid currentColor; border-top: 2px solid transparent; border-radius: 50%; animation: rot 0.8s linear infinite; }
        @keyframes rot { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="msg-box"></div>

<div id="login" class="login-screen">
    <div class="logo">YT CENTER</div>
    <input type="password" id="yt-key" class="input-key" placeholder="API Ключ YouTube">
    <button onclick="login()" class="btn-dl" style="width: 100%; max-width: 320px; background: #ff0000; color: #fff;">ВОЙТИ</button>
    <div id="g_id_onload" data-client_id="275783825400-cp763gk82kdde9v0gf891pqt7hp2qfq9.apps.googleusercontent.com" data-callback="gStart"></div>
    <div class="g_id_signin" data-type="standard" style="margin-top:20px;"></div>
</div>

<div id="app">
    <div class="nav">
        <input type="text" id="sq" class="search-bar" placeholder="Поиск видео..." onkeypress="if(event.key==='Enter') search()">
        <button class="btn-search" onclick="search()">OK</button>
    </div>
    <div class="tabs">
        <div id="t1" class="tab active" onclick="tabMode('t')">ТРЕНДЫ</div>
        <div id="t2" class="tab" onclick="tabMode('s')">ПОДПИСКИ</div>
    </div>
    <div id="list" class="feed"></div>
</div>

<script>
    let myKey = localStorage.getItem('slava_fix_v12') || '';
    let mode = 't';

    if(myKey) init();

    function gStart() { if(!myKey) document.getElementById('yt-key').focus(); else init(); }

    function login() {
        const v = document.getElementById('yt-key').value.trim();
        if(v) { myKey = v; localStorage.setItem('slava_fix_v12', v); init(); }
        else alert("Введите ключ!");
    }

    function init() {
        document.getElementById('login').style.display = 'none';
        document.getElementById('app').style.display = 'block';
        load();
    }

    function tabMode(m) {
        mode = m;
        document.getElementById('t1').className = m === 't' ? 'tab active' : 'tab';
        document.getElementById('t2').className = m === 's' ? 'tab active' : 'tab';
        load();
    }

    async function search() {
        const q = document.getElementById('sq').value;
        if(q) fetchVideos(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(q)}&type=video&maxResults=15&key=${myKey}`);
    }

    async function load() {
        let url = mode === 't' 
            ? `https://www.googleapis.com/youtube/v3/videos?part=snippet&chart=mostPopular&regionCode=RU&maxResults=15&key=${myKey}`
            : `https://www.googleapis.com/youtube/v3/search?part=snippet&q=рекомендации&type=video&maxResults=15&key=${myKey}`;
        fetchVideos(url);
    }

    async function fetchVideos(url) {
        try {
            const r = await fetch(url);
            const d = await r.json();
            render(d.items);
        } catch(e) { console.error(e); }
    }

    function render(items) {
        let h = '';
        items.forEach(i => {
            const id = i.id.videoId || i.id;
            const s = i.snippet;
            const link = `https://www.youtube.com/watch?v=${id}`;
            const thumb = `https://wsrv.nl/?url=${encodeURIComponent(s.thumbnails.high.url)}&output=jpg&q=80`;

            h += `
                <div class="card">
                    <img src="${thumb}" onclick="window.open('${link}')">
                    <div class="info">
                        <div class="title">${s.title}</div>
                        <div class="dl-group">
                            <button class="btn-dl" id="b-${id}" onclick="smartDl('${link}', '${id}')">
                                <span id="txt-${id}">СКАЧАТЬ MP4</span>
                            </button>
                            <button class="btn-dl btn-alt" onclick="window.open('https://ssyoutube.com/en1/youtube-video-downloader?url=${link}')">
                                ЗАПАСНОЙ МЕТОД (SaveFrom)
                            </button>
                        </div>
                    </div>
                </div>`;
        });
        document.getElementById('list').innerHTML = h;
        window.scrollTo(0,0);
    }

    // УМНЫЙ ЗАГРУЗЧИК (НЕ ЗАВИСАЕТ)
    async function smartDl(url, id) {
        const btn = document.getElementById('b-' + id);
        const txt = document.getElementById('txt-' + id);
        
        btn.disabled = true;
        txt.innerHTML = `<div class="spin"></div> ПРОВЕРКА...`;
        
        // Таймер отмены, если сервер молчит больше 5 секунд
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), 6000);

        try {
            const response = await fetch('https://api.cobalt.tools/api/json', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
                signal: controller.signal,
                body: JSON.stringify({ url: url, videoQuality: '720' })
            });

            const data = await response.json();
            if (data.url) {
                window.location.href = data.url;
                txt.innerText = "ГОТОВО";
            } else {
                throw "no link";
            }
        } catch (e) {
            msg("Прямой сервер не ответил. Используйте 'Запасной метод'.");
            txt.innerText = "ОШИБКА";
        } finally {
            clearTimeout(timeoutId);
            setTimeout(() => {
                btn.disabled = false;
                txt.innerText = "СКАЧАТЬ MP4";
            }, 3000);
        }
    }

    function msg(t) {
        const b = document.getElementById('msg-box');
        b.innerText = t;
        b.style.display = 'block';
        setTimeout(() => b.style.display = 'none', 4000);
    }
</script>
</body>
</html>
