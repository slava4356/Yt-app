<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>YT CENTER | INTERNAL DL</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        :root { --red: #ff0000; --bg: #000; --card: #141414; --text: #fff; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; overflow-x: hidden; }
        
        /* Вход */
        .auth-view { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px; text-align: center; }
        .logo { font-size: 42px; font-weight: 900; color: var(--red); margin-bottom: 25px; letter-spacing: -2px; }
        .input-key { width: 100%; max-width: 320px; background: #1a1a1a; border: 1px solid #333; color: #fff; padding: 16px; border-radius: 12px; margin-bottom: 15px; text-align: center; font-size: 16px; outline: none; }
        
        /* Основной интерфейс */
        #app { display: none; }
        .header { position: sticky; top: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(15px); padding: 12px; display: flex; gap: 8px; z-index: 1000; border-bottom: 1px solid #222; }
        .search-input { flex: 1; background: #222; border: none; border-radius: 10px; padding: 12px; color: #fff; font-size: 16px; }
        .btn-ok { background: var(--red); color: #fff; border: none; padding: 0 15px; border-radius: 10px; font-weight: bold; }
        
        .tabs { display: flex; background: #000; border-bottom: 1px solid #222; }
        .tab { flex: 1; padding: 16px; text-align: center; font-size: 13px; font-weight: bold; color: #555; }
        .tab.active { color: var(--red); border-bottom: 3px solid var(--red); }

        .feed { padding: 12px; max-width: 600px; margin: 0 auto; }
        .card { background: var(--card); border-radius: 18px; overflow: hidden; margin-bottom: 25px; border: 1px solid #222; box-shadow: 0 8px 24px rgba(0,0,0,0.5); }
        .card img { width: 100%; aspect-ratio: 16/9; object-fit: cover; display: block; background: #111; cursor: pointer; }
        .info { padding: 16px; }
        .title { font-size: 16px; font-weight: bold; margin-bottom: 15px; line-height: 1.4; }
        
        /* Кнопки и Прогресс */
        .dl-actions { display: flex; flex-direction: column; gap: 10px; }
        .btn-main { padding: 15px; border-radius: 12px; border: none; font-weight: 800; font-size: 14px; cursor: pointer; text-align: center; transition: 0.2s; background: #fff; color: #000; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn-watch { background: var(--red); color: #fff; }
        .btn-main:disabled { opacity: 0.6; cursor: wait; }

        .progress-wrap { width: 100%; height: 6px; background: #222; border-radius: 10px; margin-top: 10px; display: none; overflow: hidden; }
        .progress-fill { width: 0%; height: 100%; background: var(--red); transition: width 0.3s ease; }
        
        #toast { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: #fff; color: #000; padding: 12px 25px; border-radius: 50px; font-weight: bold; display: none; z-index: 2000; box-shadow: 0 5px 20px rgba(0,0,0,0.5); font-size: 14px; }

        .loader { width: 16px; height: 16px; border: 2px solid currentColor; border-top: 2px solid transparent; border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="toast"></div>

<div id="login-view" class="auth-view">
    <div class="logo">YT CENTER</div>
    <input type="password" id="yt-key-input" class="input-key" placeholder="YouTube API Key">
    <button onclick="saveKey()" class="btn-main btn-watch" style="width: 100%; max-width: 320px;">ВОЙТИ</button>
    <div style="margin: 20px 0; color: #333; font-size: 11px; letter-spacing: 1px;">АВТОРИЗАЦИЯ GOOGLE</div>
    <div id="g_id_onload" data-client_id="275783825400-cp763gk82kdde9v0gf891pqt7hp2qfq9.apps.googleusercontent.com" data-callback="handleG"></div>
    <div class="g_id_signin" data-type="standard"></div>
</div>

<div id="app">
    <div class="header">
        <input type="text" id="search-q" class="search-input" placeholder="Найти видео..." onkeypress="if(event.key==='Enter') doSearch()">
        <button class="btn-ok" onclick="doSearch()">OK</button>
    </div>
    <div class="tabs">
        <div id="t-pop" class="tab active" onclick="setTab('pop')">ТРЕНДЫ</div>
        <div id="t-rec" class="tab" onclick="setTab('rec')">ПОДПИСКИ</div>
    </div>
    <div id="feed" class="feed"></div>
</div>

<script>
    let apiKey = localStorage.getItem('slava_internal_v16') || '';
    let currentTab = 'pop';
    
    // Список рабочих API-шлюзов для скачивания (ротация для обхода блоков)
    const dlGateways = [
        'https://api.cobalt.tools/api/json',
        'https://cobalt.shorthand.social/api/json',
        'https://api.cobalt.club/api/json'
    ];

    if(apiKey) initApp();

    function handleG() { if(!apiKey) document.getElementById('yt-key-input').focus(); else initApp(); }

    function saveKey() {
        const v = document.getElementById('yt-key-input').value.trim();
        if(v) { apiKey = v; localStorage.setItem('slava_internal_v16', v); initApp(); }
        else alert("Введите ключ!");
    }

    function initApp() {
        document.getElementById('login-view').style.display = 'none';
        document.getElementById('app').style.display = 'block';
        loadContent();
    }

    function setTab(t) {
        currentTab = t;
        document.getElementById('t-pop').classList.toggle('active', t === 'pop');
        document.getElementById('t-rec').classList.toggle('active', t === 'rec');
        loadContent();
    }

    async function doSearch() {
        const q = document.getElementById('search-q').value;
        if(q) fetchYT(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(q)}&type=video&maxResults=15&key=${apiKey}`);
    }

    async function loadContent() {
        let url = currentTab === 'pop' 
            ? `https://www.googleapis.com/youtube/v3/videos?part=snippet&chart=mostPopular&regionCode=RU&maxResults=15&key=${apiKey}`
            : `https://www.googleapis.com/youtube/v3/search?part=snippet&q=рекомендации&type=video&maxResults=15&key=${apiKey}`;
        fetchYT(url);
    }

    async function fetchYT(url) {
        try {
            const r = await fetch(url);
            const d = await r.json();
            if(d.error) throw d.error;
            render(d.items);
        } catch(e) { console.error(e); }
    }

    function render(items) {
        let h = '';
        items.forEach(item => {
            const id = item.id.videoId || item.id;
            const s = item.snippet;
            const url = `https://www.youtube.com/watch?v=${id}`;
            const thumb = `https://wsrv.nl/?url=${encodeURIComponent(s.thumbnails.high.url)}&output=jpg&q=80`;

            h += `
                <div class="card">
                    <img src="${thumb}" onclick="window.open('${url}')">
                    <div class="info">
                        <div class="title">${s.title}</div>
                        <div class="dl-actions">
                            <button class="btn-main btn-watch" onclick="window.open('${url}')">СМОТРЕТЬ</button>
                            <button class="btn-main" id="btn-${id}" onclick="internalDownload('${url}', '${id}')">
                                <span id="txt-${id}">СКАЧАТЬ MP4</span>
                            </button>
                            <div class="progress-wrap" id="wrap-${id}">
                                <div class="progress-fill" id="fill-${id}"></div>
                            </div>
                        </div>
                    </div>
                </div>`;
        });
        document.getElementById('feed').innerHTML = h;
        window.scrollTo(0,0);
    }

    // ПОЛНОСТЬЮ АВТОНОМНЫЙ ЗАГРУЗЧИК
    async function internalDownload(videoUrl, id) {
        const btn = document.getElementById('btn-' + id);
        const txt = document.getElementById('txt-' + id);
        const wrap = document.getElementById('wrap-' + id);
        const fill = document.getElementById('fill-' + id);

        btn.disabled = true;
        txt.innerHTML = `<div class="loader"></div> СОЕДИНЕНИЕ...`;
        wrap.style.display = 'block';
        fill.style.width = '10%';

        let success = false;

        // Попытка через разные шлюзы
        for (let gateway of dlGateways) {
            try {
                fill.style.width = '30%';
                const res = await fetch(gateway, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
                    body: JSON.stringify({ 
                        url: videoUrl, 
                        videoQuality: '720',
                        filenameStyle: 'basic'
                    })
                });

                const data = await res.json();
                
                if (data.url) {
                    fill.style.width = '100%';
                    txt.innerText = "ГОТОВО!";
                    
                    // Прямой запуск скачивания браузером
                    const a = document.createElement('a');
                    a.href = data.url;
                    a.download = ""; 
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    
                    success = true;
                    break;
                }
            } catch (e) {
                console.log("Шлюз заблокирован, пробуем другой...");
            }
        }

        if (!success) {
            alert("Все внутренние серверы заняты или заблокированы. Попробуйте сменить сеть или ВПН.");
            txt.innerText = "ОШИБКА";
        }

        setTimeout(() => {
            btn.disabled = false;
            txt.innerText = "СКАЧАТЬ MP4";
            wrap.style.display = 'none';
            fill.style.width = '0%';
        }, 3000);
    }
</script>
</body>
</html>
