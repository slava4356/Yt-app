<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>YT CENTER FIX</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        :root { --red: #ff0000; --bg: #000; --card: #111; --text: #fff; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; }
        
        /* Авторизация */
        .auth-view { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px; text-align: center; }
        .logo { font-size: 42px; font-weight: 900; color: var(--red); margin-bottom: 30px; }
        .key-input { width: 100%; max-width: 300px; padding: 15px; border-radius: 12px; border: 1px solid #333; background: #1a1a1a; color: #fff; margin-bottom: 12px; text-align: center; font-size: 16px; }
        
        /* Главный экран */
        #app { display: none; }
        .nav { position: sticky; top: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); padding: 12px; display: flex; gap: 8px; z-index: 100; border-bottom: 1px solid #222; }
        .search-in { flex: 1; padding: 12px; border-radius: 10px; border: none; background: #222; color: #fff; font-size: 16px; outline: none; }
        
        .tabs { display: flex; background: #000; border-bottom: 1px solid #222; }
        .tab { flex: 1; padding: 15px; text-align: center; font-size: 13px; font-weight: bold; color: #444; }
        .tab.active { color: var(--red); border-bottom: 2px solid var(--red); }

        .feed { padding: 10px; max-width: 600px; margin: 0 auto; }
        .video-card { background: var(--card); border-radius: 15px; overflow: hidden; margin-bottom: 25px; border: 1px solid #222; }
        .video-card img { width: 100%; aspect-ratio: 16/9; object-fit: cover; display: block; background: #0a0a0a; }
        .video-info { padding: 15px; }
        .video-title { font-size: 16px; font-weight: bold; margin-bottom: 12px; line-height: 1.4; }
        
        /* Кнопки */
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .btn { padding: 12px; border-radius: 10px; border: none; font-weight: bold; font-size: 12px; cursor: pointer; text-align: center; }
        .btn-play { background: var(--red); color: #fff; grid-column: span 2; margin-bottom: 5px; }
        .btn-dl { background: #fff; color: #000; }
        .btn-alt { background: #222; color: #fff; border: 1px solid #333; }

        #toast { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: #fff; color: #000; padding: 10px 25px; border-radius: 20px; font-weight: bold; display: none; z-index: 1000; }
    </style>
</head>
<body>

<div id="toast">Ссылка скопирована!</div>

<div id="login" class="auth-view">
    <div class="logo">YT CENTER</div>
    <input type="password" id="apiKey" class="key-input" placeholder="YouTube API Key">
    <button onclick="saveKey()" class="btn btn-play" style="width: 100%; max-width: 300px; font-size: 16px;">ВОЙТИ</button>
    <div style="margin: 20px 0; color: #333; font-size: 12px;">GOOGLE ACCOUNT</div>
    <div id="g_id_onload" data-client_id="275783825400-cp763gk82kdde9v0gf891pqt7hp2qfq9.apps.googleusercontent.com" data-callback="onSignIn"></div>
    <div class="g_id_signin" data-type="standard"></div>
</div>

<div id="app">
    <div class="nav">
        <input type="text" id="sq" class="search-in" placeholder="Поиск видео..." onkeypress="if(event.key==='Enter') runSearch()">
        <button onclick="logOut()" style="background:none; border:none; color:#444; font-size:24px;">✕</button>
    </div>
    <div class="tabs">
        <div id="t1" class="tab active" onclick="switchTab('trend')">ТРЕНДЫ</div>
        <div id="t2" class="tab" onclick="switchTab('subs')">ПОДПИСКИ</div>
    </div>
    <div id="list" class="feed"></div>
</div>

<script>
    let key = localStorage.getItem('slava_yt_v7') || '';
    let currentTab = 'trend';

    if(key) initApp();

    function onSignIn() { if(!key) document.getElementById('apiKey').focus(); else initApp(); }

    function saveKey() {
        const v = document.getElementById('apiKey').value.trim();
        if(v) { key = v; localStorage.setItem('slava_yt_v7', v); initApp(); }
        else alert("Введите ключ!");
    }

    function initApp() {
        document.getElementById('login').style.display = 'none';
        document.getElementById('app').style.display = 'block';
        loadFeed();
    }

    function switchTab(t) {
        currentTab = t;
        document.getElementById('t1').className = t === 'trend' ? 'tab active' : 'tab';
        document.getElementById('t2').className = t === 'subs' ? 'tab active' : 'tab';
        loadFeed();
    }

    async function loadFeed() {
        let url = currentTab === 'trend' 
            ? `https://www.googleapis.com/youtube/v3/videos?part=snippet&chart=mostPopular&regionCode=RU&maxResults=15&key=${key}`
            : `https://www.googleapis.com/youtube/v3/search?part=snippet&q=рекомендации&type=video&maxResults=15&key=${key}`;
        fetchData(url);
    }

    async function runSearch() {
        const q = document.getElementById('sq').value;
        if(q) fetchData(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(q)}&type=video&maxResults=15&key=${key}`);
    }

    async function fetchData(url) {
        try {
            const r = await fetch(url);
            const d = await r.json();
            if(d.error) throw d.error;
            render(d.items);
        } catch(e) { alert("Ошибка API: " + e.message); }
    }

    function render(items) {
        let html = '';
        items.forEach(i => {
            const id = i.id.videoId || i.id;
            const s = i.snippet;
            const link = `https://www.youtube.com/watch?v=${id}`;
            
            // МАСКИРОВКА КАРТИНКИ (через сторонний домен wsrv.nl)
            // Провайдер увидит только обращение к wsrv.nl
            const rawThumb = s.thumbnails.high.url;
            const maskedThumb = `https://wsrv.nl/?url=${encodeURIComponent(rawThumb)}&default=error`;

            html += `
                <div class="video-card">
                    <img src="${maskedThumb}" onclick="window.open('${link}')" onerror="this.src='https://via.placeholder.com/400x225/111/fff?text=Видео'">
                    <div class="video-info">
                        <div class="video-title">${s.title}</div>
                        <div class="btn-grid">
                            <button class="btn btn-play" onclick="window.open('${link}')">СМОТРЕТЬ</button>
                            <button class="btn btn-dl" onclick="copyAndOpen('${link}', 'cobalt')">COBALT</button>
                            <button class="btn btn-alt" onclick="copyAndOpen('${link}', 'savefrom')">SAVEFROM</button>
                        </div>
                    </div>
                </div>`;
        });
        document.getElementById('list').innerHTML = html;
        window.scrollTo(0,0);
    }

    function copyAndOpen(url, srv) {
        const el = document.createElement('textarea');
        el.value = url;
        document.body.appendChild(el);
        el.select();
        document.execCommand('copy');
        document.body.removeChild(el);

        const t = document.getElementById('toast');
        t.style.display = 'block';
        setTimeout(() => t.style.display = 'none', 1500);

        setTimeout(() => {
            window.open(srv === 'cobalt' ? 'https://cobalt.tools' : 'https://ru.savefrom.net/');
        }, 500);
    }

    function logOut() { localStorage.clear(); location.reload(); }
</script>
</body>
</html>
