<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>YT CENTER DIRECT DL</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        :root { --red: #ff0000; --bg: #000; --card: #111; --text: #fff; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; }
        
        /* Вход */
        .auth-view { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px; text-align: center; }
        .logo { font-size: 40px; font-weight: 900; color: var(--red); margin-bottom: 20px; }
        .key-input { width: 100%; max-width: 300px; padding: 15px; border-radius: 12px; border: 1px solid #333; background: #1a1a1a; color: #fff; margin-bottom: 15px; text-align: center; font-size: 16px; }
        
        /* Приложение */
        #app { display: none; }
        .header { position: sticky; top: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); padding: 10px; display: flex; gap: 8px; z-index: 100; border-bottom: 1px solid #222; }
        .search-in { flex: 1; padding: 12px; border-radius: 10px; border: none; background: #222; color: #fff; font-size: 16px; }
        .ok-btn { background: var(--red); color: #fff; border: none; padding: 0 15px; border-radius: 10px; font-weight: bold; }
        
        .tabs { display: flex; border-bottom: 1px solid #222; }
        .tab { flex: 1; padding: 15px; text-align: center; font-size: 13px; font-weight: bold; color: #444; }
        .tab.active { color: var(--red); border-bottom: 2px solid var(--red); }

        .feed { padding: 10px; max-width: 600px; margin: 0 auto; }
        .card { background: var(--card); border-radius: 15px; overflow: hidden; margin-bottom: 20px; border: 1px solid #222; }
        .card img { width: 100%; aspect-ratio: 16/9; object-fit: cover; display: block; }
        .info { padding: 15px; }
        .title { font-size: 16px; font-weight: bold; margin-bottom: 15px; line-height: 1.3; }
        
        /* Кнопки скачивания */
        .dl-box { display: flex; flex-direction: column; gap: 8px; }
        .btn-dl { background: #fff; color: #000; padding: 14px; border-radius: 10px; border: none; font-weight: bold; font-size: 14px; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn-dl:disabled { background: #333; color: #666; }
        
        /* Прогресс-бар */
        .progress-container { width: 100%; height: 6px; background: #222; border-radius: 3px; margin-top: 10px; display: none; overflow: hidden; }
        .progress-bar { width: 0%; height: 100%; background: var(--red); transition: width 0.3s; }

        #toast { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: #fff; color: #000; padding: 12px 25px; border-radius: 50px; font-weight: bold; display: none; z-index: 1000; }
        
        .spinner { width: 16px; height: 16px; border: 2px solid currentColor; border-top: 2px solid transparent; border-radius: 50%; animation: rot 0.8s linear infinite; }
        @keyframes rot { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="toast"></div>

<div id="login-view" class="auth-view">
    <div class="logo">YT CENTER</div>
    <input type="password" id="api-key" class="key-input" placeholder="Введите YouTube API Ключ">
    <button onclick="saveAndStart()" class="btn-dl" style="width: 100%; max-width: 300px; background: #ff0000; color: #fff;">ВОЙТИ</button>
    <div style="margin: 20px 0; font-size: 12px; color: #333;">ИЛИ ВОЙТИ ЧЕРЕЗ GOOGLE</div>
    <div id="g_id_onload" data-client_id="275783825400-cp763gk82kdde9v0gf891pqt7hp2qfq9.apps.googleusercontent.com" data-callback="gInit"></div>
    <div class="g_id_signin" data-type="standard"></div>
</div>

<div id="app">
    <div class="header">
        <input type="text" id="q" class="search-in" placeholder="Найти видео..." onkeypress="if(event.key==='Enter') search()">
        <button class="ok-btn" onclick="search()">OK</button>
    </div>
    <div class="tabs">
        <div id="t1" class="tab active" onclick="setTab('t')">ТРЕНДЫ</div>
        <div id="t2" class="tab" onclick="setTab('s')">ПОДПИСКИ</div>
    </div>
    <div id="feed" class="feed"></div>
</div>

<script>
    let key = localStorage.getItem('slava_direct_v10') || '';
    let tab = 't';

    if(key) start();

    function gInit() { if(!key) document.getElementById('api-key').focus(); else start(); }

    function saveAndStart() {
        const v = document.getElementById('api-key').value.trim();
        if(v) { key = v; localStorage.setItem('slava_direct_v10', v); start(); }
        else alert("Введите ключ!");
    }

    function start() {
        document.getElementById('login-view').style.display = 'none';
        document.getElementById('app').style.display = 'block';
        load();
    }

    function setTab(t) {
        tab = t;
        document.getElementById('t1').className = t === 't' ? 'tab active' : 'tab';
        document.getElementById('t2').className = t === 's' ? 'tab active' : 'tab';
        load();
    }

    async function search() {
        const query = document.getElementById('q').value;
        if(query) fetchYT(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}&type=video&maxResults=15&key=${key}`);
    }

    async function load() {
        let url = tab === 't' 
            ? `https://www.googleapis.com/youtube/v3/videos?part=snippet&chart=mostPopular&regionCode=RU&maxResults=15&key=${key}`
            : `https://www.googleapis.com/youtube/v3/search?part=snippet&q=интересное&type=video&maxResults=15&key=${key}`;
        fetchYT(url);
    }

    async function fetchYT(url) {
        try {
            const r = await fetch(url);
            const d = await r.json();
            render(d.items);
        } catch(e) { console.error(e); }
    }

    function render(items) {
        let h = '';
        items.forEach(i => {
            const id = i.id.videoId || i.id;
            const s = i.snippet;
            const link = `https://www.youtube.com/watch?v=${id}`;
            const img = `https://wsrv.nl/?url=${encodeURIComponent(s.thumbnails.high.url)}&output=jpg&q=80`;

            h += `
                <div class="card">
                    <img src="${img}" onclick="window.open('${link}')">
                    <div class="info">
                        <div class="title">${s.title}</div>
                        <div class="dl-box">
                            <button class="btn-dl" id="btn-${id}" onclick="directDownload('${link}', '${id}')">
                                <span id="text-${id}">СКАЧАТЬ MP4</span>
                            </button>
                            <div class="progress-container" id="prog-c-${id}">
                                <div class="progress-bar" id="prog-b-${id}"></div>
                            </div>
                        </div>
                    </div>
                </div>`;
        });
        document.getElementById('feed').innerHTML = h;
        window.scrollTo(0,0);
    }

    // МОЙ ПРЯМОЙ MP4 УСТАНОВЩИК
    async function directDownload(videoUrl, id) {
        const btn = document.getElementById('btn-' + id);
        const text = document.getElementById('text-' + id);
        const pCont = document.getElementById('prog-c-' + id);
        const pBar = document.getElementById('prog-b-' + id);

        try {
            btn.disabled = true;
            text.innerHTML = `<div class="spinner"></div> СОЕДИНЕНИЕ...`;
            
            // 1. Получаем прямую ссылку через API
            const response = await fetch('https://api.cobalt.tools/api/json', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
                body: JSON.stringify({ url: videoUrl, videoQuality: '720' })
            });
            const data = await response.json();

            if (!data.url) throw new Error("Сервер занят");

            text.innerText = "ЗАГРУЗКА...";
            pCont.style.display = 'block';

            // 2. Имитируем прогресс (так как fetch не дает процент для внешних ссылок без CORS)
            let progress = 0;
            const timer = setInterval(() => {
                progress += (100 - progress) * 0.1;
                pBar.style.width = progress + '%';
                if(progress > 90) clearInterval(timer);
            }, 500);

            // 3. Отправляем на скачивание
            const link = document.createElement('a');
            link.href = data.url;
            link.download = "video.mp4"; // Пытаемся задать имя
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            setTimeout(() => {
                clearInterval(timer);
                pBar.style.width = '100%';
                text.innerText = "ГОТОВО!";
                setTimeout(() => {
                    btn.disabled = false;
                    text.innerText = "СКАЧАТЬ MP4";
                    pCont.style.display = 'none';
                    pBar.style.width = '0%';
                }, 3000);
            }, 2000);

        } catch (e) {
            alert("Ошибка. Попробуйте другой ролик или ВПН.");
            btn.disabled = false;
            text.innerText = "СКАЧАТЬ MP4";
        }
    }

    function showToast(msg) {
        const t = document.getElementById('toast');
        t.innerText = msg;
        t.style.display = 'block';
        setTimeout(() => t.style.display = 'none', 2000);
    }
</script>
</body>
</html>
