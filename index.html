<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>YT CENTER | Fixed Images</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        :root { --red: #ff0000; --bg: #000; --card: #111; --text: #fff; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; }
        
        /* Вход */
        .login-page { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px; text-align: center; }
        .logo { font-size: 40px; font-weight: 900; color: var(--red); margin-bottom: 20px; }
        .input-style { width: 100%; max-width: 300px; padding: 15px; border-radius: 10px; border: 1px solid #333; background: #222; color: #fff; margin-bottom: 10px; text-align: center; }
        
        /* Приложение */
        #app { display: none; }
        .header { position: sticky; top: 0; background: #000; padding: 10px; display: flex; gap: 8px; z-index: 100; border-bottom: 1px solid #222; }
        .search-field { flex: 1; padding: 12px; border-radius: 8px; border: none; background: #222; color: #fff; outline: none; }
        
        .tabs { display: flex; background: #000; border-bottom: 1px solid #222; }
        .tab { flex: 1; padding: 15px; text-align: center; font-size: 13px; font-weight: bold; color: #555; }
        .tab.active { color: var(--red); border-bottom: 2px solid var(--red); }

        .feed { padding: 10px; }
        .card { background: var(--card); border-radius: 12px; overflow: hidden; margin-bottom: 20px; border: 1px solid #222; }
        .card img { width: 100%; aspect-ratio: 16/9; object-fit: cover; display: block; background: #111; }
        .details { padding: 12px; }
        .title { font-size: 15px; font-weight: bold; margin-bottom: 8px; line-height: 1.3; }
        
        /* Кнопки */
        .btn-group { display: flex; gap: 5px; margin-top: 10px; }
        .action-btn { flex: 1; padding: 12px 5px; border: none; border-radius: 6px; font-weight: bold; font-size: 11px; cursor: pointer; text-transform: uppercase; }
        .btn-watch { background: var(--red); color: #fff; }
        .btn-dl1 { background: #fff; color: #000; }
        .btn-dl2 { background: #0088ff; color: #fff; }

        #toast { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: #fff; color: #000; padding: 10px 20px; border-radius: 20px; font-weight: bold; display: none; z-index: 1000; }
    </style>
</head>
<body>

<div id="toast">Ссылка скопирована!</div>

<div id="login" class="login-page">
    <div class="logo">YT CENTER</div>
    <input type="password" id="api_key_input" class="input-style" placeholder="YouTube API Key">
    <button onclick="saveAuth()" class="action-btn btn-watch" style="width: 100%; max-width: 300px; padding: 15px; font-size: 14px;">ВОЙТИ</button>
    <div style="margin: 20px 0; color: #444;">ИЛИ</div>
    <div id="g_id_onload" data-client_id="275783825400-cp763gk82kdde9v0gf891pqt7hp2qfq9.apps.googleusercontent.com" data-callback="handleGLogin"></div>
    <div class="g_id_signin" data-type="standard"></div>
</div>

<div id="app">
    <div class="header">
        <input type="text" id="query" class="search-field" placeholder="Поиск..." onkeypress="if(event.key==='Enter') search()">
        <button onclick="exitApp()" style="background:none; border:none; color:#555; font-size:24px;">✕</button>
    </div>
    <div class="tabs">
        <div id="tab1" class="tab active" onclick="setMode('popular')">ТРЕНДЫ</div>
        <div id="tab2" class="tab" onclick="setMode('subs')">ПОДПИСКИ</div>
    </div>
    <div id="content_list" class="feed"></div>
</div>

<script>
    let savedKey = localStorage.getItem('yt_key_final_v5') || '';
    let mode = 'popular';

    if(savedKey) launchApp();

    function handleGLogin() { if(!savedKey) document.getElementById('api_key_input').focus(); else launchApp(); }

    function saveAuth() {
        let k = document.getElementById('api_key_input').value.trim();
        if(k) { savedKey = k; localStorage.setItem('yt_key_final_v5', k); launchApp(); }
        else alert("Введите API Ключ!");
    }

    function launchApp() {
        document.getElementById('login').style.display = 'none';
        document.getElementById('app').style.display = 'block';
        load();
    }

    function setMode(m) {
        mode = m;
        document.getElementById('tab1').className = m === 'popular' ? 'tab active' : 'tab';
        document.getElementById('tab2').className = m === 'subs' ? 'tab active' : 'tab';
        load();
    }

    async function load() {
        let url = mode === 'popular' 
            ? `https://www.googleapis.com/youtube/v3/videos?part=snippet&chart=mostPopular&regionCode=RU&maxResults=15&key=${savedKey}`
            : `https://www.googleapis.com/youtube/v3/search?part=snippet&q=интересное&type=video&maxResults=15&key=${savedKey}`;
        getData(url);
    }

    async function search() {
        let q = document.getElementById('query').value;
        if(q) getData(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(q)}&type=video&maxResults=15&key=${savedKey}`);
    }

    async function getData(url) {
        try {
            let r = await fetch(url);
            let d = await r.json();
            if(d.error) throw d.error;
            render(d.items);
        } catch(e) { alert("Ошибка: " + e.message); }
    }

    function render(items) {
        let h = '';
        items.forEach(i => {
            let id = i.id.videoId || i.id;
            let s = i.snippet;
            let url = `https://www.youtube.com/watch?v=${id}`;
            
            // СИЛЬНЫЙ ПРОКСИ (через Cloudflare/Weserv), который меняет адрес до неузнаваемости
            let thumb = s.thumbnails.high.url;
            let secureThumb = `https://images.weserv.nl/?url=${encodeURIComponent(thumb.replace('https://', ''))}&w=400&output=jpg`;

            h += `
                <div class="card">
                    <img src="${secureThumb}" onclick="window.open('${url}')" onerror="this.src='https://via.placeholder.com/400x225?text=Video+Preview'">
                    <div class="details">
                        <div class="title">${s.title}</div>
                        <div style="color:#666; font-size:12px;">${s.channelTitle}</div>
                        <div class="btn-group">
                            <button class="action-btn btn-watch" onclick="window.open('${url}')">Смотреть</button>
                            <button class="action-btn btn-dl1" onclick="copyAndGo('${url}', 'c')">Cobalt</button>
                            <button class="action-btn btn-dl2" onclick="copyAndGo('${url}', 's')">SaveFrom</button>
                        </div>
                    </div>
                </div>`;
        });
        document.getElementById('content_list').innerHTML = h;
        window.scrollTo(0,0);
    }

    function copyAndGo(link, srv) {
        // Копирование
        const el = document.createElement('textarea');
        el.value = link;
        document.body.appendChild(el);
        el.select();
        document.execCommand('copy');
        document.body.removeChild(el);

        // Уведомление
        let t = document.getElementById('toast');
        t.style.display = 'block';
        setTimeout(() => t.style.display = 'none', 1500);

        // Переход
        setTimeout(() => {
            window.open(srv === 'c' ? 'https://cobalt.tools' : 'https://ru.savefrom.net/');
        }, 500);
    }

    function exitApp() { localStorage.clear(); location.reload(); }
</script>

</body>
</html>
