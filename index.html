<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>YT CENTER FIX</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        :root { --red: #ff0000; --bg: #000; --card: #111; --text: #fff; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: sans-serif; }
        
        /* Вход */
        .login-page { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px; text-align: center; }
        .logo { font-size: 40px; font-weight: bold; color: var(--red); margin-bottom: 20px; }
        .key-input { width: 90%; max-width: 300px; padding: 15px; border-radius: 10px; border: 1px solid #333; background: #222; color: #fff; margin-bottom: 10px; }
        
        /* Приложение */
        #app { display: none; }
        .nav { position: sticky; top: 0; background: #000; padding: 10px; display: flex; gap: 5px; z-index: 100; border-bottom: 1px solid #222; }
        .search { flex: 1; padding: 10px; border-radius: 5px; border: none; background: #222; color: #fff; }
        
        .tabs { display: flex; border-bottom: 1px solid #222; }
        .tab { flex: 1; padding: 15px; text-align: center; font-size: 13px; color: #555; font-weight: bold; }
        .tab.active { color: var(--red); border-bottom: 2px solid var(--red); }

        .content { padding: 10px; }
        .card { background: var(--card); border-radius: 10px; overflow: hidden; margin-bottom: 20px; border: 1px solid #222; }
        .card img { width: 100%; aspect-ratio: 16/9; object-fit: cover; display: block; }
        .info { padding: 10px; }
        .title { font-size: 15px; font-weight: bold; margin-bottom: 5px; }
        
        /* Кнопки скачивания */
        .dl-section { display: flex; gap: 5px; margin-top: 10px; }
        .btn { flex: 1; padding: 10px; border: none; border-radius: 5px; font-weight: bold; font-size: 11px; cursor: pointer; text-align: center; }
        .btn-red { background: var(--red); color: #fff; }
        .btn-white { background: #fff; color: #000; }
        .btn-blue { background: #00aaff; color: #fff; }

        #msg { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: #fff; color: #000; padding: 10px; border-radius: 5px; display: none; z-index: 1000; }
    </style>
</head>
<body>

<div id="msg">Ссылка скопирована</div>

<div id="login" class="login-page">
    <div class="logo">YT CENTER</div>
    <input type="password" id="key" class="key-input" placeholder="API Ключ (AIza...)">
    <button onclick="save()" class="btn btn-red" style="width: 300px; padding: 15px;">ВОЙТИ</button>
    <div style="margin: 20px 0;">ИЛИ</div>
    <div id="g_id_onload" data-client_id="275783825400-cp763gk82kdde9v0gf891pqt7hp2qfq9.apps.googleusercontent.com" data-callback="gStart"></div>
    <div class="g_id_signin" data-type="standard"></div>
</div>

<div id="app">
    <div class="nav">
        <input type="text" id="q" class="search" placeholder="Поиск..." onkeypress="if(event.key==='Enter') doSearch()">
        <button onclick="exit()" style="background:none; border:none; color:#555; font-size:20px;">✕</button>
    </div>
    <div class="tabs">
        <div id="t1" class="tab active" onclick="setTab('trend')">ТРЕНДЫ</div>
        <div id="t2" class="tab" onclick="setTab('subs')">ПОДПИСКИ</div>
    </div>
    <div id="list" class="content"></div>
</div>

<script>
    let myKey = localStorage.getItem('yt_key_slava') || '';
    let curTab = 'trend';

    if(myKey) showApp();

    function gStart() { if(!myKey) document.getElementById('key').focus(); else showApp(); }

    function save() {
        let v = document.getElementById('key').value.trim();
        if(v) { myKey = v; localStorage.setItem('yt_key_slava', v); showApp(); }
        else alert("Введите ключ!");
    }

    function showApp() {
        document.getElementById('login').style.display = 'none';
        document.getElementById('app').style.display = 'block';
        load();
    }

    function setTab(t) {
        curTab = t;
        document.getElementById('t1').className = t === 'trend' ? 'tab active' : 'tab';
        document.getElementById('t2').className = t === 'subs' ? 'tab active' : 'tab';
        load();
    }

    async function load() {
        let url = curTab === 'trend' 
            ? `https://www.googleapis.com/youtube/v3/videos?part=snippet&chart=mostPopular&regionCode=RU&maxResults=15&key=${myKey}`
            : `https://www.googleapis.com/youtube/v3/search?part=snippet&q=subscriptions&type=video&maxResults=15&key=${myKey}`;
        fetchData(url);
    }

    async function doSearch() {
        let q = document.getElementById('q').value;
        fetchData(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(q)}&type=video&maxResults=15&key=${myKey}`);
    }

    async function fetchData(url) {
        try {
            let r = await fetch(url);
            let d = await r.json();
            if(d.error) throw d.error;
            render(d.items);
        } catch(e) { alert("Ошибка: " + e.message); }
    }

    function render(items) {
        let out = '';
        items.forEach(item => {
            let id = item.id.videoId || item.id;
            let s = item.snippet;
            let vUrl = `https://www.youtube.com/watch?v=${id}`;
            
            // НОВЫЙ ПРОКСИ ДЛЯ ФОТО (weserv.nl)
            let rawImg = s.thumbnails.high.url;
            let proxyImg = `https://images.weserv.nl/?url=${encodeURIComponent(rawImg.replace('https://', ''))}`;

            out += `
                <div class="card">
                    <img src="${proxyImg}" onclick="window.open('${vUrl}')">
                    <div class="info">
                        <div class="title">${s.title}</div>
                        <div style="color:#666; font-size:12px;">${s.channelTitle}</div>
                        <div class="dl-section">
                            <button class="btn btn-red" onclick="window.open('${vUrl}')">СМОТРЕТЬ</button>
                            <button class="btn btn-white" onclick="copyLink('${vUrl}', 'cobalt')">COBALT</button>
                            <button class="btn btn-blue" onclick="copyLink('${vUrl}', 'savefrom')">SAVEFROM</button>
                        </div>
                    </div>
                </div>`;
        });
        document.getElementById('list').innerHTML = out;
        window.scrollTo(0,0);
    }

    function copyLink(url, service) {
        // Копирование
        let t = document.createElement("textarea");
        t.value = url;
        document.body.appendChild(t);
        t.select();
        document.execCommand("copy");
        document.body.removeChild(t);

        // Показ сообщения
        let m = document.getElementById('msg');
        m.style.display = 'block';
        setTimeout(() => m.style.display = 'none', 1500);

        // Открытие сервиса через секунду
        setTimeout(() => {
            if(service === 'cobalt') window.open('https://cobalt.tools');
            else window.open('https://ru.savefrom.net/');
        }, 500);
    }

    function exit() { localStorage.clear(); location.reload(); }
</script>

</body>
</html>
