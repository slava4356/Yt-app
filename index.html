<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>YT CENTER PRO | STABLE</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        :root { --red: #ff0000; --bg: #000; --card: #121212; --text: #fff; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; overflow-x: hidden; }
        
        /* Вход */
        .auth-box { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px; text-align: center; }
        .logo-text { font-size: 44px; font-weight: 900; color: var(--red); margin-bottom: 25px; letter-spacing: -2px; }
        .input-field { width: 100%; max-width: 320px; background: #1a1a1a; border: 1px solid #333; color: #fff; padding: 16px; border-radius: 12px; margin-bottom: 15px; text-align: center; font-size: 16px; outline: none; }
        
        /* Контент */
        #app-shell { display: none; }
        .top-bar { position: sticky; top: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); padding: 12px; display: flex; gap: 8px; z-index: 100; border-bottom: 1px solid #222; }
        .search-in { flex: 1; background: #222; border: none; border-radius: 10px; padding: 12px; color: #fff; font-size: 16px; }
        
        .tab-nav { display: flex; background: #000; border-bottom: 1px solid #222; }
        .tab-item { flex: 1; padding: 16px; text-align: center; font-size: 13px; font-weight: bold; color: #555; }
        .tab-item.active { color: var(--red); border-bottom: 3px solid var(--red); }

        .video-list { padding: 12px; max-width: 600px; margin: 0 auto; }
        .video-card { background: var(--card); border-radius: 16px; overflow: hidden; margin-bottom: 25px; border: 1px solid #222; }
        .video-card img { width: 100%; aspect-ratio: 16/9; object-fit: cover; display: block; background: #111; cursor: pointer; }
        .video-info { padding: 16px; }
        .video-title { font-size: 16px; font-weight: bold; margin-bottom: 15px; line-height: 1.4; }
        
        /* Кнопки */
        .action-list { display: flex; flex-direction: column; gap: 10px; }
        .ui-btn { padding: 14px; border-radius: 10px; border: none; font-weight: bold; font-size: 14px; cursor: pointer; text-align: center; transition: 0.2s; }
        .btn-red { background: var(--red); color: #fff; }
        .btn-white { background: #fff; color: #000; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn-gray { background: #2a2a2a; color: #fff; font-size: 12px; }
        .ui-btn:disabled { opacity: 0.5; cursor: not-allowed; }

        /* Уведомление */
        #status-msg { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: #fff; color: #000; padding: 12px 25px; border-radius: 50px; font-weight: bold; display: none; z-index: 1000; box-shadow: 0 5px 20px rgba(0,0,0,0.5); }
        
        .spinner { width: 16px; height: 16px; border: 2px solid currentColor; border-top: 2px solid transparent; border-radius: 50%; animation: rot 0.8s linear infinite; }
        @keyframes rot { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="status-msg">Подождите...</div>

<div id="login-view" class="auth-box">
    <div class="logo-text">YT CENTER</div>
    <input type="password" id="yt-key-input" class="input-field" placeholder="YouTube API Key">
    <button onclick="saveAndGo()" class="ui-btn btn-red" style="width: 100%; max-width: 320px;">ВОЙТИ В СИСТЕМУ</button>
    <div style="margin: 20px 0; color: #333; font-size: 11px; letter-spacing: 1px;">АВТОРИЗАЦИЯ GOOGLE</div>
    <div id="g_id_onload" data-client_id="275783825400-cp763gk82kdde9v0gf891pqt7hp2qfq9.apps.googleusercontent.com" data-callback="handleCredentialResponse"></div>
    <div class="g_id_signin" data-type="standard"></div>
</div>

<div id="app-shell">
    <div class="top-bar">
        <input type="text" id="search-box" class="search-in" placeholder="Поиск видео..." onkeypress="if(event.key==='Enter') startSearch()">
        <button onclick="clearData()" style="background:none; border:none; color:#444; font-size:24px;">✕</button>
    </div>
    <div class="tab-nav">
        <div id="tab-p" class="tab-item active" onclick="setTab('p')">ПОПУЛЯРНОЕ</div>
        <div id="tab-s" class="tab-item" onclick="setTab('s')">ПОДПИСКИ</div>
    </div>
    <div id="content-list" class="video-list"></div>
</div>

<script>
    let currentApiKey = localStorage.getItem('slava_pro_v9_key') || '';
    let mode = 'p';
    
    // Список рабочих серверов для скачивания (если один упал, пробуем другой)
    const dlServers = [
        'https://api.cobalt.tools/api/json',
        'https://cobalt.shorthand.social/api/json'
    ];

    if(currentApiKey) init();

    function handleCredentialResponse() { if(!currentApiKey) document.getElementById('yt-key-input').focus(); else init(); }

    function saveAndGo() {
        const v = document.getElementById('yt-key-input').value.trim();
        if(v) { currentApiKey = v; localStorage.setItem('slava_pro_v9_key', v); init(); }
        else alert("Введите ключ!");
    }

    function init() {
        document.getElementById('login-view').style.display = 'none';
        document.getElementById('app-shell').style.display = 'block';
        loadFeed();
    }

    function setTab(t) {
        mode = t;
        document.getElementById('tab-p').classList.toggle('active', t === 'p');
        document.getElementById('tab-s').classList.toggle('active', t === 's');
        loadFeed();
    }

    async function loadFeed() {
        let url = mode === 'p' 
            ? `https://www.googleapis.com/youtube/v3/videos?part=snippet&chart=mostPopular&regionCode=RU&maxResults=15&key=${currentApiKey}`
            : `https://www.googleapis.com/youtube/v3/search?part=snippet&q=тренды&type=video&maxResults=15&key=${currentApiKey}`;
        fetchYT(url);
    }

    async function startSearch() {
        const q = document.getElementById('search-box').value;
        if(q) fetchYT(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(q)}&type=video&maxResults=15&key=${currentApiKey}`);
    }

    async function fetchYT(url) {
        try {
            const r = await fetch(url);
            const d = await r.json();
            if(d.error) throw d.error;
            render(d.items);
        } catch(e) { console.error(e); }
    }

    function render(items) {
        let h = '';
        items.forEach(item => {
            const id = item.id.videoId || item.id;
            const s = item.snippet;
            const vUrl = `https://www.youtube.com/watch?v=${id}`;
            const secureThumb = `https://wsrv.nl/?url=${encodeURIComponent(s.thumbnails.high.url)}&output=jpg&q=80`;

            h += `
                <div class="video-card">
                    <img src="${secureThumb}" onclick="window.open('${vUrl}')">
                    <div class="video-info">
                        <div class="video-title">${s.title}</div>
                        <div class="action-list">
                            <button class="ui-btn btn-red" onclick="window.open('${vUrl}')">СМОТРЕТЬ</button>
                            <button class="ui-btn btn-white" id="dl-v-${id}" onclick="startDownload('${vUrl}', 'dl-v-${id}', 'video')">
                                СКАЧАТЬ ВИДЕО (MP4)
                            </button>
                            <button class="ui-btn btn-gray" id="dl-a-${id}" onclick="startDownload('${vUrl}', 'dl-a-${id}', 'audio')">
                                СКАЧАТЬ МУЗЫКУ (MP3)
                            </button>
                        </div>
                    </div>
                </div>`;
        });
        document.getElementById('content-list').innerHTML = h;
        window.scrollTo(0,0);
    }

    // УЛУЧШЕННЫЙ ЗАГРУЗЧИК С ЗАПАСНЫМИ СЕРВЕРАМИ
    async function startDownload(url, btnId, type) {
        const btn = document.getElementById(btnId);
        const oldText = btn.innerHTML;
        btn.disabled = true;
        btn.innerHTML = `<div class="spinner"></div> ЗАПРОС...`;
        
        showNote(type === 'video' ? "Готовим видео..." : "Конвертируем в MP3...");

        let success = false;

        // Перебираем сервера, если первый не сработал
        for (let server of dlServers) {
            try {
                const res = await fetch(server, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
                    body: JSON.stringify({
                        url: url,
                        videoQuality: '720',
                        downloadMode: type === 'audio' ? 'audio' : 'video'
                    })
                });

                const data = await res.json();
                if (data.url) {
                    showNote("Файл готов! Начинаем...");
                    const a = document.createElement('a');
                    a.href = data.url;
                    a.click();
                    success = true;
                    break; // Если скачалось, выходим из цикла
                }
            } catch (err) {
                console.log("Сервер " + server + " недоступен, пробуем следующий...");
            }
        }

        if (!success) {
            alert("Все серверы заняты. Попробуйте позже или используйте ВПН для прогрузки API.");
        }

        btn.disabled = false;
        btn.innerHTML = oldText;
        setTimeout(hideNote, 2000);
    }

    function showNote(t) {
        const m = document.getElementById('status-msg');
        m.innerText = t;
        m.style.display = 'block';
    }

    function hideNote() { document.getElementById('status-msg').style.display = 'none'; }

    function clearData() { localStorage.clear(); location.reload(); }
</script>
</body>
</html>
