<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>YT CENTER | Fixed Search & Download</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        :root { --red: #ff0000; --bg: #000; --card: #121212; --text: #fff; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; }
        
        /* Авторизация */
        .auth-view { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px; text-align: center; }
        .logo { font-size: 44px; font-weight: 900; color: var(--red); margin-bottom: 25px; letter-spacing: -2px; }
        .key-input { width: 100%; max-width: 320px; background: #1a1a1a; border: 1px solid #333; color: #fff; padding: 16px; border-radius: 12px; margin-bottom: 15px; text-align: center; font-size: 16px; outline: none; }
        
        /* Основной интерфейс */
        #app { display: none; }
        .nav-header { position: sticky; top: 0; background: rgba(0,0,0,0.95); backdrop-filter: blur(10px); padding: 12px; display: flex; gap: 8px; z-index: 100; border-bottom: 1px solid #222; }
        .search-input { flex: 1; background: #222; border: none; border-radius: 10px; padding: 12px; color: #fff; font-size: 16px; outline: none; }
        .search-btn { background: var(--red); border: none; border-radius: 10px; color: #fff; padding: 0 15px; font-weight: bold; cursor: pointer; }
        
        .tabs { display: flex; background: #000; border-bottom: 1px solid #222; }
        .tab { flex: 1; padding: 15px; text-align: center; font-size: 13px; font-weight: bold; color: #555; cursor: pointer; }
        .tab.active { color: var(--red); border-bottom: 3px solid var(--red); }

        .feed { padding: 12px; max-width: 600px; margin: 0 auto; }
        .video-card { background: var(--card); border-radius: 16px; overflow: hidden; margin-bottom: 25px; border: 1px solid #222; }
        .video-card img { width: 100%; aspect-ratio: 16/9; object-fit: cover; display: block; background: #111; cursor: pointer; }
        .video-details { padding: 16px; }
        .video-title { font-size: 16px; font-weight: bold; margin-bottom: 12px; line-height: 1.4; }
        
        /* Кнопки и Загрузчики */
        .actions { display: flex; flex-direction: column; gap: 8px; }
        .btn { padding: 14px; border-radius: 10px; border: none; font-weight: bold; font-size: 13px; cursor: pointer; text-align: center; transition: 0.2s; text-transform: uppercase; }
        .btn-play { background: var(--red); color: #fff; font-size: 15px; }
        .dl-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 5px; }
        .btn-dl { background: #fff; color: #000; padding: 10px 2px; font-size: 10px; }
        .btn-dl.alt { background: #333; color: #fff; }

        #toast { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: #fff; color: #000; padding: 12px 25px; border-radius: 50px; font-weight: bold; display: none; z-index: 1000; box-shadow: 0 5px 20px rgba(0,0,0,0.5); }
    </style>
</head>
<body>

<div id="toast">Ссылка скопирована!</div>

<div id="login-screen" class="auth-view">
    <div class="logo">YT CENTER</div>
    <input type="password" id="api-key-field" class="key-input" placeholder="YouTube API Key">
    <button onclick="saveAccess()" class="btn btn-play" style="width: 100%; max-width: 320px;">ВОЙТИ</button>
    <div style="margin: 20px 0; color: #333; font-size: 11px;">GOOGLE ACCOUNT</div>
    <div id="g_id_onload" data-client_id="275783825400-cp763gk82kdde9v0gf891pqt7hp2qfq9.apps.googleusercontent.com" data-callback="onGoogleAuth"></div>
    <div class="g_id_signin" data-type="standard"></div>
</div>

<div id="app">
    <div class="nav-header">
        <input type="text" id="search-query" class="search-input" placeholder="Поиск видео..." onkeypress="if(event.key==='Enter') performSearch()">
        <button class="search-btn" onclick="performSearch()">OK</button>
        <button onclick="logOut()" style="background:none; border:none; color:#444; font-size:24px; padding-left:10px;">✕</button>
    </div>
    <div class="tabs">
        <div id="t-popular" class="tab active" onclick="changeMode('popular')">ТРЕНДЫ</div>
        <div id="t-subs" class="tab" onclick="changeMode('subs')">ПОДПИСКИ</div>
    </div>
    <div id="video-feed" class="feed"></div>
</div>

<script>
    let key = localStorage.getItem('slava_final_key') || '';
    let mode = 'popular';

    if(key) launchApp();

    function onGoogleAuth() { if(!key) document.getElementById('api-key-field').focus(); else launchApp(); }

    function saveAccess() {
        const val = document.getElementById('api-key-field').value.trim();
        if(val) { key = val; localStorage.setItem('slava_final_key', val); launchApp(); }
        else alert("Введите ключ!");
    }

    function launchApp() {
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('app').style.display = 'block';
        loadVideos();
    }

    function changeMode(m) {
        mode = m;
        document.getElementById('t-popular').classList.toggle('active', m === 'popular');
        document.getElementById('t-subs').classList.toggle('active', m === 'subs');
        loadVideos();
    }

    async function loadVideos() {
        let url = mode === 'popular' 
            ? `https://www.googleapis.com/youtube/v3/videos?part=snippet&chart=mostPopular&regionCode=RU&maxResults=15&key=${key}`
            : `https://www.googleapis.com/youtube/v3/search?part=snippet&q=интересное&type=video&maxResults=15&key=${key}`;
        fetchData(url);
    }

    async function performSearch() {
        const q = document.getElementById('search-query').value;
        if(q) {
            const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(q)}&type=video&maxResults=15&key=${key}`;
            fetchData(url);
        }
    }

    async function fetchData(url) {
        try {
            const response = await fetch(url);
            const data = await response.json();
            if(data.error) throw data.error;
            renderItems(data.items);
        } catch(e) { console.error(e); }
    }

    function renderItems(items) {
        let html = '';
        items.forEach(item => {
            const id = item.id.videoId || item.id;
            const s = item.snippet;
            const link = `https://www.youtube.com/watch?v=${id}`;
            const thumb = `https://wsrv.nl/?url=${encodeURIComponent(s.thumbnails.high.url)}&output=jpg&q=80`;

            html += `
                <div class="video-card">
                    <img src="${thumb}" onclick="window.open('${link}')">
                    <div class="video-details">
                        <div class="video-title">${s.title}</div>
                        <div class="actions">
                            <button class="btn btn-play" onclick="window.open('${link}')">СМОТРЕТЬ</button>
                            <div style="font-size: 10px; color: #555; text-align: center; margin-top: 5px;">СКАЧАТЬ ЧЕРЕЗ:</div>
                            <div class="dl-grid">
                                <button class="btn btn-dl" onclick="copyAndGo('${link}', 'cobalt')">COBALT</button>
                                <button class="btn btn-dl alt" onclick="copyAndGo('${link}', 'savefrom')">SAVEFROM</button>
                                <button class="btn btn-dl alt" onclick="copyAndGo('${link}', 'y2mate')">Y2MATE</button>
                            </div>
                        </div>
                    </div>
                </div>`;
        });
        document.getElementById('video-feed').innerHTML = html;
        window.scrollTo(0,0);
    }

    function copyAndGo(url, service) {
        // Копирование в буфер
        const el = document.createElement('textarea');
        el.value = url;
        document.body.appendChild(el);
        el.select();
        document.execCommand('copy');
        document.body.removeChild(el);

        // Показ уведомления
        const t = document.getElementById('toast');
        t.style.display = 'block';
        setTimeout(() => t.style.display = 'none', 1500);

        // Переход на выбранный сервис
        setTimeout(() => {
            if(service === 'cobalt') window.open('https://cobalt.tools');
            else if(service === 'savefrom') window.open('https://ru.savefrom.net/');
            else if(service === 'y2mate') window.open('https://www.y2mate.com/ru/');
        }, 500);
    }

    function logOut() { localStorage.clear(); location.reload(); }
</script>
</body>
</html>
