<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>YT CENTER PRO | DOWNLOADER</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        :root { --red: #ff0000; --bg: #000; --card: #121212; --text: #fff; --gray: #888; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: -apple-system, system-ui, sans-serif; }
        
        /* Авторизация */
        .auth-view { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px; text-align: center; box-sizing: border-box; }
        .logo { font-size: 44px; font-weight: 900; color: var(--red); margin-bottom: 25px; letter-spacing: -2px; }
        .key-input { width: 100%; max-width: 320px; background: #1a1a1a; border: 1px solid #333; color: #fff; padding: 16px; border-radius: 12px; margin-bottom: 15px; text-align: center; font-size: 16px; outline: none; }
        
        /* Приложение */
        #app { display: none; }
        .navbar { position: sticky; top: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); padding: 12px; display: flex; gap: 8px; z-index: 100; border-bottom: 1px solid #222; }
        .search-bar { flex: 1; background: #222; border: none; border-radius: 10px; padding: 12px; color: #fff; font-size: 16px; }
        
        .tabs { display: flex; border-bottom: 1px solid #222; background: #000; }
        .tab { flex: 1; padding: 16px; text-align: center; font-size: 13px; font-weight: bold; color: #555; cursor: pointer; }
        .tab.active { color: var(--red); border-bottom: 3px solid var(--red); }

        .feed { padding: 12px; max-width: 600px; margin: 0 auto; }
        .video-item { background: var(--card); border-radius: 16px; overflow: hidden; margin-bottom: 25px; border: 1px solid #222; }
        .video-item img { width: 100%; aspect-ratio: 16/9; object-fit: cover; display: block; background: #111; }
        .v-info { padding: 16px; }
        .v-title { font-size: 16px; font-weight: bold; margin-bottom: 12px; line-height: 1.4; }
        
        /* Кнопки действий */
        .btn-group { display: flex; flex-direction: column; gap: 8px; }
        .btn { padding: 14px; border-radius: 10px; border: none; font-weight: bold; font-size: 14px; cursor: pointer; text-align: center; transition: 0.2s; }
        .btn-main { background: var(--red); color: #fff; }
        .btn-dl { background: #fff; color: #000; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-mp3 { background: #333; color: #fff; font-size: 12px; }
        .btn:active { transform: scale(0.98); opacity: 0.9; }
        .btn:disabled { background: #333; color: #666; cursor: not-allowed; }

        /* Уведомления */
        #status-bar { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: #fff; color: #000; padding: 12px 24px; border-radius: 50px; font-weight: bold; display: none; z-index: 1000; box-shadow: 0 5px 20px rgba(0,0,0,0.5); font-size: 14px; }
        
        .spinner { width: 16px; height: 16px; border: 2px solid currentColor; border-top: 2px solid transparent; border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="status-bar">Обработка...</div>

<div id="login-screen" class="auth-view">
    <div class="logo">YT CENTER</div>
    <input type="password" id="api-key-input" class="key-input" placeholder="YouTube API Key">
    <button onclick="doLogin()" class="btn btn-main" style="width: 100%; max-width: 320px;">ВОЙТИ</button>
    
    <div style="margin: 25px 0; color: #333; font-size: 12px; letter-spacing: 1px;">GOOGLE AUTH</div>
    <div id="g_id_onload" data-client_id="275783825400-cp763gk82kdde9v0gf891pqt7hp2qfq9.apps.googleusercontent.com" data-callback="gLoginHandler"></div>
    <div class="g_id_signin" data-type="standard"></div>
</div>

<div id="app">
    <div class="navbar">
        <input type="text" id="search-input" class="search-bar" placeholder="Поиск видео..." onkeypress="if(event.key==='Enter') executeSearch()">
        <button onclick="doLogout()" style="background:none; border:none; color:#444; font-size:24px;">✕</button>
    </div>
    <div class="tabs">
        <div id="tab-pop" class="tab active" onclick="switchMode('pop')">ТРЕНДЫ</div>
        <div id="tab-sub" class="tab" onclick="switchMode('sub')">ПОДПИСКИ</div>
    </div>
    <div id="feed-container" class="feed"></div>
</div>

<script>
    let ytKey = localStorage.getItem('yt_v8_key') || '';
    let currentMode = 'pop';

    if(ytKey) openApp();

    function gLoginHandler() { if(!ytKey) document.getElementById('api-key-input').focus(); else openApp(); }

    function doLogin() {
        const val = document.getElementById('api-key-input').value.trim();
        if(val) { ytKey = val; localStorage.setItem('yt_v8_key', val); openApp(); }
        else alert("Введите API Ключ!");
    }

    function openApp() {
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('app').style.display = 'block';
        fetchContent();
    }

    function switchMode(m) {
        currentMode = m;
        document.getElementById('tab-pop').classList.toggle('active', m === 'pop');
        document.getElementById('tab-sub').classList.toggle('active', m === 'sub');
        fetchContent();
    }

    async function fetchContent() {
        let url = currentMode === 'pop' 
            ? `https://www.googleapis.com/youtube/v3/videos?part=snippet&chart=mostPopular&regionCode=RU&maxResults=15&key=${ytKey}`
            : `https://www.googleapis.com/youtube/v3/search?part=snippet&q=интересное&type=video&maxResults=15&key=${ytKey}`;
        
        try {
            const r = await fetch(url);
            const d = await r.json();
            if(d.error) throw d.error;
            renderList(d.items);
        } catch(e) { console.error(e); }
    }

    async function executeSearch() {
        const q = document.getElementById('search-input').value;
        if(q) {
            const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(q)}&type=video&maxResults=15&key=${ytKey}`;
            try {
                const r = await fetch(url);
                const d = await r.json();
                renderList(d.items);
            } catch(e) { console.error(e); }
        }
    }

    function renderList(items) {
        let html = '';
        items.forEach(item => {
            const id = item.id.videoId || item.id;
            const s = item.snippet;
            const vUrl = `https://www.youtube.com/watch?v=${id}`;
            
            // Прокси для картинок
            const thumb = s.thumbnails.high.url;
            const secureThumb = `https://wsrv.nl/?url=${encodeURIComponent(thumb)}&output=jpg&q=80`;

            html += `
                <div class="video-item">
                    <img src="${secureThumb}" onclick="window.open('${vUrl}')">
                    <div class="v-info">
                        <div class="v-title">${s.title}</div>
                        <div class="btn-group">
                            <button class="btn btn-main" onclick="window.open('${vUrl}')">СМОТРЕТЬ</button>
                            <button class="btn btn-dl" id="v-${id}" onclick="handleDownload('${vUrl}', 'v-${id}', 'video')">
                                СКАЧАТЬ ВИДЕО (MP4)
                            </button>
                            <button class="btn btn-mp3" id="a-${id}" onclick="handleDownload('${vUrl}', 'a-${id}', 'audio')">
                                СКАЧАТЬ АУДИО (MP3)
                            </button>
                        </div>
                    </div>
                </div>`;
        });
        document.getElementById('feed-container').innerHTML = html;
        window.scrollTo(0,0);
    }

    // ЛОГИКА НОРМАЛЬНОГО ЗАГРУЗЧИКА
    async function handleDownload(videoUrl, btnId, type) {
        const btn = document.getElementById(btnId);
        const originalContent = btn.innerHTML;
        
        try {
            btn.disabled = true;
            btn.innerHTML = `<div class="spinner"></div> ПОДОЖДИТЕ...`;
            showMsg(type === 'video' ? "Подготовка видео..." : "Конвертация в MP3...");

            // Запрос к API Cobalt для получения прямой ссылки
            const response = await fetch('https://api.cobalt.tools/api/json', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify({
                    url: videoUrl,
                    videoQuality: '720',
                    downloadMode: type === 'audio' ? 'audio' : 'video',
                    filenameStyle: 'basic'
                })
            });

            const result = await response.json();

            if (result.url) {
                showMsg("Файл готов! Скачивание...");
                const link = document.createElement('a');
                link.href = result.url;
                link.target = '_blank'; // Для некоторых мобильных браузеров
                link.download = ''; 
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            } else if (result.picker) {
                // Если сервис предлагает выбор качества (редко для этого API)
                window.open(result.picker[0].url);
            } else {
                throw new Error("Сервер не вернул ссылку");
            }

        } catch (err) {
            alert("Ошибка загрузки. Попробуйте еще раз или используйте ВПН для скачивания.");
            console.error(err);
        } finally {
            btn.disabled = false;
            btn.innerHTML = originalContent;
            setTimeout(hideMsg, 2000);
        }
    }

    function showMsg(text) {
        const bar = document.getElementById('status-bar');
        bar.innerText = text;
        bar.style.display = 'block';
    }

    function hideMsg() {
        document.getElementById('status-bar').style.display = 'none';
    }

    function doLogout() { localStorage.clear(); location.reload(); }
</script>
</body>
</html>
